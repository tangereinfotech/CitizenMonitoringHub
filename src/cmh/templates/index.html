{% extends "signinbase.html" %}
{% block head_content %}
    <meta name="viewport" content="initial-scale=0.1, user-scalable=no" />
{% endblock %}

{% block onload_block %} onload="initialize ();" {% endblock %}

{% block page_content %}
<div class="category-filter">
  <ul class="category">
    <li class="category-item">All Categories</li>
    <li class="category-item">Education</li>
    <li class="category-item">Governance</li>
    <li class="category-item">Health</li>
    <li class="category-item">Infrastructure</li>
    <li class="category-item">Water</li>
  </ul>
</div>
<div id="map_canvas">
</div>
{% endblock %}

{% block scripts %}
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false" ></script>
<script type="text/javascript">
  function initialize() {
     var latlng = new google.maps.LatLng(23.25, 77.4);
     var myOptions = {
       zoom: 13,
       center: latlng,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     };
     var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
  }
</script>
{% endblock %}
