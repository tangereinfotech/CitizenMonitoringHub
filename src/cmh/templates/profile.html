{% extends "basewithmenu.html" %}
{% load i18n %}
{% block page_content %}
<center>
  <h2> {% trans "User Profile" %} </h2>
  <form action="." method="POST">
    <table>
      <tr>
        <th style="text-align:left">{% trans "Username:" %}</th>
        <td>{{ obj.user.username }}</td>
      </tr>
      <tr>
        <th style="text-align:left">{% trans "Name:" %}</th>
        <td>{{ obj.user.first_name }}</td>
      </tr>
      <tr>
        <th style="text-align:left">{% trans "Phone Number:" %}</th>
        <td>{{ obj.phone }}</td>
      </tr>
      <tr>
        <td colspan="2">
          <input type="submit" name="edit" value={% trans "Edit Profile" %} class="btn">
          <input type="submit" name="reset" value={% trans "Change Password" %} class="btn">
        </td>
    </table>
  </form>
</center>
{% endblock %}
